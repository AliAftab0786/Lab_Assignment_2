<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Task </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
</head>
<style>
    header{
        text-align: center;
        background-color:lightblue;
        font-family: Arial;
        color: black;
        font-size: xx-large;
        font-weight: bold;
    }
</style>
<body>
    <header>Lab 6 Task-1</header>
    <p>Hello<mark>IncludeHelp</mark></p>
    <br>
    <div class="container">
        <div class="row ">
            <div class="col"><input type="text" placeholder="First Name" class="form-control"></div>
            <div class="col"><input type="text" placeholder="Middle Name" class="form-control"></div>
            <div class="col"><input type="text" placeholder="Last Name" class="form-control"></div>
        </div>
        <br>
        <div class="row">
            <div class="col"><input type="text" placeholder="Email ID" class="form-control"></div>
            <div class="col"><input type="text" placeholder="Mobile No" class="form-control"></div>
            <div class="col"><input type="text" placeholder="Nationality" class="form-control"></div>
            <div class="col"><input type="text" placeholder="Location" class="form-control"></div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <select  class="form-control">
                    <option selected>--Select Hotal Category-- </option>
                </select>
            </div>
            <div class="col">
                <select  class="form-control">
                    <option selected>--Select Room Type-- </option>
                    <option >Single ($200) </option>
                    <option >Double ($100)</option>
                </select>
            </div>
            <div class="col">
                <select class="form-control">
                    <option selected>--No of Guest--</option>
                    <option >1 </option>
                    <option >2</option>
                    <option >3</option>
                    <option>4</option>
                </select>  
            </div>
            <div class="col">
                <select class="form-control">
                    <option selected>--No of Days--</option>
                    <option >1 </option>
                    <option >2</option>
                    <option >3</option>
                    <option>4</option>
                </select>  
            </div> 
        </div>
        <br>
        <div class="row">
            <div class="col"><input type="date" placeholder="Check in Date" class="form-control"> </div>
            <div class="col"><input type="date" placeholder="Check Out Date" class="form-control"> </div>
            <div class="col">
                <select class="form-control">
                    <option selected>--Mode Of Payment--</option>
                    <option >Paypal</option>
                    <option >Credit Card</option>
                </select>  
            </div>
            <div class="col"><button class=" btn btn-primary" class="form-control">Book Room</button></div>
        </div>
    </div>    
</body>
</html>
